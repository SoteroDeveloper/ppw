<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa situação do aluno</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="div-base">
        <img class="img-chapeu" src="./img/chapeuFormatura-removebg-preview.png" alt="" srcset="">
        <h1>Programa Situação do Aluno</h1>
        <div class="div-form">
            <br>
            <form>
                <p>Nome do aluno:
                    <input type="text" id="nome" required>
                </p>
                <p>Primeira Nota:
                    <input type="number" step="0.1" min="0" max="10" id="nota1" required>
                    
                </p>
                <p>Segunda Nota:
                    <input type="number" step="0.1" min="0" max="10" id="nota2" required>
                </p>
                <input type="submit" value="Exibir Média e Situação" style="padding: 13px; margin-top: 12px"
                    class="botao">
            </form>
        </div>
        <div class="div-media-mensagem">
            <h3 class="texto-saida">Exibe média</h3>
            <h4 class="texto-saida">Exibe mensagem</h4>
        </div>
        <script src="ex4_1.js"></script>
    </div>
    
</body>

</html>
